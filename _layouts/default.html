<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Shanshanyang.GitHub.io : personal blog">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/stylesheet.css">
    <title>{{page.title}}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <svg version="1.2" baseProfile="full" width="100%" height="100%" style="position:fixed;top:0;left:0" xmlns="http://www.w3.org/2000/svg">
        <filter id="blur-shadow">
          <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
        </filter>
        <rect width="200%" height="33" x="-100%" y="80" style="fill:black;transform:rotate(-45deg);" filter="url(#blur-shadow)"></rect>
        <line x1="0" x2="150" y1="150" y2="0" style="stroke:rgb(255,255,255);stroke-width:1;transform:translateY(4px);opacity:0.6" stroke-dasharray="3, 2"></line>
        <line x1="0" x2="120" y1="120" y2="0" style="stroke:rgb(255,255,255);stroke-width:1;transform:translateY(-3px);opacity:0.6" stroke-dasharray="3, 2"></line>
        <text x="0" y="118" font-family="Helvetica" font-size="15" fill="white" transform="rotate(-45 10 85)" style="opacity:0.9">Fork me on Github</text>
      </svg>

        <header class="inner">
          <h1 id="project_title">{{page.title}}</h1>
          <h2 id="project_tagline">{{page.date}}</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">

			{{content}}

    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>



  </body>
</html>
